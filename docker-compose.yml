services:
  mongo:
    image: mongo:6
    container_name: schoolshop_mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

  minio:
    image: minio/minio:latest
    container_name: schoolshop_minio
    command: server /data --console-address ":9001"
    environment:
      - MINIO_ROOT_USER=minioadmin
      - MINIO_ROOT_PASSWORD=minioadmin
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data

  minio-init:
    image: minio/mc:latest
    depends_on:
      - minio
    entrypoint: >
      /bin/sh -c "
      mc alias set local http://minio:9000 minioadmin minioadmin &&
      mc mb -p local/schoolshop &&
      mc anonymous set download local/schoolshop &&
      printf '%s' '[{\"AllowedOrigins\":[\"http://localhost:3000\"],\"AllowedMethods\":[\"GET\",\"PUT\",\"POST\",\"DELETE\",\"HEAD\"],\"AllowedHeaders\":[\"*\"],\"ExposeHeaders\":[\"ETag\"],\"MaxAgeSeconds\":3000}]' > /tmp/cors.json &&
      mc cors set local/schoolshop /tmp/cors.json
      "

  backend:
    build: ./backend
    container_name: schoolshop_backend
    env_file:
      - ./.env
    environment:
      - PORT=5050
      - MONGODB_URI=mongodb://mongo:27017/ecommerce_db
      - CORS_ORIGIN=http://localhost:3000
      - ADMIN_TOKEN=schoolshop-admin
      - MINIO_ENDPOINT=minio
      - MINIO_PORT=9000
      - MINIO_ACCESS_KEY=minioadmin
      - MINIO_SECRET_KEY=minioadmin
      - MINIO_BUCKET=schoolshop
      - MINIO_PUBLIC_URL=http://localhost:9000
      - MINIO_PRESIGN_ENDPOINT=localhost
      - MINIO_PRESIGN_PORT=9000
    ports:
      - "5050:5050"
    depends_on:
      - mongo
      - minio

  frontend:
    build:
      context: ./frontend
      args:
        - NEXT_PUBLIC_API_URL=http://localhost:5050/api
    container_name: schoolshop_frontend
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:5050/api
    ports:
      - "3000:3000"
    depends_on:
      - backend

volumes:
  mongo_data:
  minio_data:
